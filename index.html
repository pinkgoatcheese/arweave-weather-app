<html>

<head>

  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- end meta -->


  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="assets/weather.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">

  <title>Weather</title>
</head>

<body>
  <div class="container">
    <div class="search-container">
      <div class="search">
        <form id="userInput">
          <p style=text-align:center;> Enter Your Zip Code or City: <br></p>
          <input type="text" placeholder="Example: Miami,US or 75201" id="inputCity" name="inputCity">
          <input type="button" size="75" onclick="getWeather()" value="Get Weather" ;>
        </form>
      </div>
    </div>

    <div class="content-container">
      <div class="locale-container">
        <div class="col-2" id="location"></div>
        <p></p>
        <div class="col-2" id="description"></div>
      </div>

      <div class="spacer-container"></div>

      <div class="temperature-container">
        <div class="col-2" id="temp"></div>
        <p></p>
        <div class="col-2" id="celcius"></div>
      </div>

      <div class="images"></div>
    </div>

    <div class="spacer2"></div>
    <div class="wind-container">
      <div class="col-2" id="windSpeed"></div>
      <div class="col-2" id="windGust"></div>
    </div>
  </div>
</body>

</html>
